<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Personal_registration.css">
    <link rel="shortcut icon" href="Lyon.png" type="image/x-icon">
    <title>Lyon Bank registration</title>
</head>
<body>
    <div class="box">
    <form action="">
        <fieldset>
            <legend><b>Registration</b></s></legend>
            <br>
            <div class="inputbox">
                <input type="text" name="nome" id="nome" class="InputUser" required>
                <label for="nome" class="labelInput">Full name</label>
            </div>
            <br><br>
            <div class="inputbox">
                <input type="text" name="email" id="email" class="InputUser" required>
                <label for="email" class="labelInput">Email</label>
            </div>
            <br><br>
            <div class="inputbox">
                <input type="tel" name="Telefone" id="Telefone" class="InputUser" required>
                <label for="telefone" class="labelInput">Telephone</label>
            </div>
            <br><br>
            <div class="inputbox">
                <input type="Text" name="CPF" id="Endereco" class="InputUser" required>
                <label for="Endereco" class="labelInput">CPF</label>
            </div>
            <div class="inputbox">
                <br><br>
                <label for="date"> <b>Date of birth</b></label>
                <input type="date" name="date" id="date" class="InputUser" required>            
            </div>
            <br><br>
            <div class="inputbox">
                <input type="text" name="Cidade" id="Cidade" class="InputUser" required>
                <label for="Cidade" class="labelInput">City</label>
            </div>
            <br><br>
            <div class="inputbox">
                <input type="text" name="Estado" id="Estado" class="InputUser" required>
                <label for="Estado" class="labelInput">State</label>
            </div>
            <br><br>
            <div class="inputbox">
                <input type="Text" name="Endereco" id="Endereco" class="InputUser" required>
                <label for="Endereco" class="labelInput">Adress</label>
            </div>
            <br><br>
            <input class="submit" type="submit" id="submit">
        </fieldset>
    </form>
</div>
</body>
</html>
